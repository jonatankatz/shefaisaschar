<form>
  <div class="form-group login">
    <label for="exampleInputEmail1">דואר אלקטרוני</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="הכנס דואר אלקטרוני"
    />
    <small id="emailHelp" class="form-text"
      >לעולם לא נשתף את כתובת הדואר אלקטרונית שלך
    </small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">סיסמה</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="הכנס סיסמה"
    />
  </div>

  <div class="buttons">
    <button type="submit" class="btn submit-btn">כניסה</button>
    <button  type="button" (click)="openDialog()"  mat-raised-button  class="btn submit-btn">הרשמה</button>
  </div>
</form>
